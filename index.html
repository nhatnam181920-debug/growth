    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />  
      
    <title>UniPath AI - 学生成长助手</title>

      src="https://cdn.tailwindcss.com"

      crossorigin="anonymous"  
    ></script>  
      
    <!-- html2pdf.js with SRI -->  
    <script   
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

    <style>  
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');  
        
      body {  
        font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, sans-serif;  
        background-color: #F5F5F7;  
        color: #1D1D1F;  
        -webkit-font-smoothing: antialiased;  
      }  
      /* Apple-style thin scrollbar */  
      ::-webkit-scrollbar {  
        width: 5px;  
      }  
      ::-webkit-scrollbar-track {  
        background: transparent;  
      }  
      ::-webkit-scrollbar-thumb {  
        background: #d1d1d6;  
        border-radius: 10px;  
      }  
      ::-webkit-scrollbar-thumb:hover {  
        background: #8e8e93;  
      }  
      /* Print optimization */  
      @media print {  
        body { background: white !important; }  
        .no-print { display: none !important; }  
        .print-only { display: block !important; }  
      }  
    </style>
